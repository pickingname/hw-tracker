<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body style="background-color: black">
    <main> 
        <p class="px-10 pt-5 text-white text-2xl font-normal">contact us</p>
        <div class="px-10 pt-40">
            <div class="pt-30">
                <p class="font-semibold text-transparent text-3xl bg-clip-text bg-gradient-to-r from-indigo-500 via-purple-500 via-10% to-pink-500">
                    catalyst
                </p>
                <br>
                <p class="text-gray-600 bold font-semibold">
                    catalyst-office | ep-2-2
                </p>
                <p class="text-white">
                    Room 157 Floor 5<br>Potisarn, Building 1
                </p>
                <p class="text-white pt-2">
                    come and see us, we are available on business days 
                </p>
            </div>
            <br>
            <div>
                <div class="relative overflow-x-auto dark">
                    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400 rounded-lg">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                                <th scope="col" class="px-6 py-3">
                                    Reason
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Contacting method
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                    Suggest a feature
                                </th>
                                <td class="px-6 py-4">
                                    please mail us
                                </td>
                            </tr>
                            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                    long bug report
                                </th>
                                <td class="px-6 py-4">
                                    come to us
                                </td>
                            </tr>
                            <tr class="bg-white dark:bg-gray-800">
                                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                    critical zero-day vulnerability
                                </th>
                                <td class="px-6 py-4">
                                    contact us immediately, in any way
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>
    </main>
</body>
</html>
